<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body >
    <div style="display: flex;   min-height: 400px; min-width: 400px;">

        <div id="chat-container" style="padding: 5%; border: 1px solid;">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send Msg</button>
            <button id="create-game">Create</button>
        </div>

        <div id="game-container" style="padding: 5%; border: 1px solid;">

            <div id="join-game" class="hidden" style=" border: 1px solid;">
                <input type="text" id="gameId-input" placeholder="type in game id to join">
                <button id="join-game">Join</button>
            </div>


            <div id="in-game" class="hidden" style="border: 1px solid;">
                <!-- Game message container content goes here -->
                <div id="game-messages"></div>
                <!-- <input type="text" id="game-input" placeholder="Type your game message..."> -->
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="bet">Bet</button>
                <button id="exit">Exit</button>
            </div>
           

        </div>

    </div>



    <script src="client.js"></script>
    <script>
        function showJoinGame() {
            document.getElementById('join-game').classList.toggle('hidden',false);
        }

        function showInGame() {
            document.getElementById('in-game').classList.toggle('hidden',false);
        }

        function hideInGame() {
            document.getElementById('in-game').classList.toggle('hidden',true);
        }

        function hideJoinGame() {
            document.getElementById('join-game').classList.toggle('hidden',true);
        }

        
        showJoinGame()

    </script>

</body>

</html>
